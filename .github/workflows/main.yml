# This is a basic workflow to help you get started with Actions

name: Intergration Test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev' # or: 'beta' or 'dev'
      - run: flutter pub get
      - run: | 
          cd example
          flutter drive --target=test_driver/app.dart -d linux
